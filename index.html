<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="left-part">
            <img class="plant-picture" src=https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D alt="plant picture" /> 
            <div class="sidebar">
                    <img class= "odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="the oding project logo">
                    <div class="odin">ODIN</div>
            </div>
            <div class="credit">
                <div class="credit-text">Photo by <a href="https://unsplash.com/fr/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/fr" target="_blank"> Unsplash </a></div>
            </div>
        </div>
        <div class="right-part">
            <div class="header">
                <div class="txt-header">
                    <p>This is not a real online service! You know you need something <br>like
                        this in your life to help you realize your deepest dreams.
                    </p>
                    <p>Sign up <span style="font-style: italic;">now</span> to get staretd.</p>
                    <br>
                    <p>You <span style="font-style: italic;">know</span> you want to.</p>
                </div>
            </div>
            <div class="body-form">
                <div class="body-form-header">
                    <p>Let's do this!</p>
                </div>
                <div class="all-forms">
                    <div class="section1">
                        <form>
                            <label>FIRST NAME</label>
                            <input type="text" name="first-name">
                        </form>
                        <form>
                            <label>LAST NAME</label>
                            <input type="text" name="last-name">
                        </form>
                    </div>
                    <div class="section2">
                        <form>
                            <label>EMAIL</label>
                            <input type="email" name="email">
                        </form>
                        <form>
                            <label>PHONE NUMBER</label>
                            <input type="tel" name="phone-number">
                        </form>
                    </div>
                    <div class="section3">
                        <form>
                            <label>PASSWORD</label>
                            <input type="password" name="password" id="password">
                            <div>* Passwords no not match</div>
                        </form>
                        <form id="confirm-password">
                            <label>CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <div>Already have an account ? <span> <a href="https://www.theodinproject.com/" target="_blank">Log in</a></span></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
